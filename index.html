<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/datepicker.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/timepicker.css" type="text/css">
    <title>IE8 modal</title>
</head>
<body>
    <div class="container-fluid">
        <table class="table table-striped">
            <tbody>
                <tr class="release hover-group">
                    <td class="release-title" colspan="2">
                        <div>
                            <i class="icon-plus"></i>
                            <strong>Release</strong> Current Phase
                        </div>
                        <div class="release-actions hover-toggle">
                            <a href="#myModal" role="button" data-toggle="modal">Launch demo modal</a>
                        </div>
                    </td>
                    <td class="release-status">Pending</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Today</td>
                </tr>
                <tr class="release hover-group">
                    <td class="release-title" colspan="2">
                        <div>
                            <i class="icon-plus"></i>
                            <strong>Release</strong> Current Phase
                        </div>
                        <div class="release-actions hover-toggle">
                            <a href="#myModal" role="button" data-toggle="modal">Launch demo modal</a>
                        </div>
                    </td>
                    <td class="release-status">Pending</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Today</td>
                </tr>             
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 id="myModalLabel">Modal header</h3>
        </div>
        <div class="modal-body">
            <p>One fine body...</p>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
        </div>
    </div>

    <script src="components/jquery/jquery.js"></script>
    <script src="components/twitter-bootstrap/bootstrap.js"></script>
</body>
</html>
